<mat-grid-list cols="4" rowHeight="140px">
    <ng-container *ngFor="let post of postData">
        <mat-grid-tile>
            <mat-card class="example-card">
                <mat-card-header>
                    <mat-card-title>{{post?.title}}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p>This card Description.</p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button mat-raised-button color="primary">Edit</button>
                    <button mat-button mat-raised-button color="warn" (click)="deletePost(post)">Delete</button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>
    </ng-container>
</mat-grid-list>
