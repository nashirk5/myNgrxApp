<ng-container *ngIf="post$">
    <button *ngIf="!isPostEdit" mat-raised-button color="accent" (click)="isPostEdit = !isPostEdit">Accent</button>

    <ng-container *ngIf="isPostEdit">
        <app-create-update-post></app-create-update-post>
    </ng-container>

    <app-post-list [postData]="post$ | async" (deletePostId)="deletePost($event)"></app-post-list>
</ng-container>

<ng-container *ngIf="!post$">
    <h2>No data found</h2>
</ng-container>
